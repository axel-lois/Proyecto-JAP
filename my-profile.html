  <link rel="stylesheet" href="css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem !important;
      text-anchor: middle !important;
      -webkit-user-select: none !important;
      -moz-user-select: none !important;
      -ms-user-select: none !important;
      user-select: none !important;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem !important;
      }
    }

    body {
      background: rgb(99, 39, 120);
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #BA68C8
    }

    .profile-button {
      background: rgb(99, 39, 120) !important;
      box-shadow: none !important;
      border: none !important
    }

    .profile-button:hover {
      background: #682773 !important
    }

    .profile-button:focus {
      background: #682773 !important;
      box-shadow: none !important
    }

    .profile-button:active {
      background: #682773 !important;
      box-shadow: none !important
    }

    .back:hover {
      color: #682773;
      cursor: pointer
    }

    .labels {
      font-size: 11px !important
    }

    .add-experience:hover {
      background: #BA68C8 !important;
      color: #fff;
      cursor: pointer;
      border: solid 1px #BA68C8 !important;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;

    }

    #profilePhoto {
      height: 150px;
      width: 150px;
      border: 7px solid #000;
      border-radius: 50%;
      box-sizing: content-box;
      object-fit: cover !important;
      box-shadow: 0px 10px 10px -6px black;
    }

    #profilePhoto img {
      width: 102%;
      height: 102%;
      border-radius: 50%;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      font-weight: bold;
      border: 2px solid #ccc;
      display: inline-block;
      border-radius: 10px;
      padding: 6px 12px;
      cursor: pointer;
      transition: all ease 0.4s;
    }

    .custom-file-upload:hover {
      background-color: rgb(99, 39, 120);
      color: white;
    }

    #btn {
      color: black;
      font-weight: bold;
      border: 2px solid #ccc !important;
      border-radius: 10px;
      background-color: white !important;
      padding: 6px 12px !important;
      transition: all ease 0.4s;

    }

    #btn:hover {
      background-color: rgb(99, 39, 120) !important;
      color: white;
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block anchor" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block anchor" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block anchor" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block anchor" href="sell.html">Vender</a>
      <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Bienvenido
      </a>
      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
        <a class="dropdown-item" href="cart.html">Mi carrito</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" id="logout" href="login.html">Cerrar sesion</a>
      </div>
    </div>
  </nav>
  <div id="container" class="container p-5">
    <div class="container rounded bg-white mt-5 mb-5">
      <div class="row" style="border: 1px solid #dee2e6; border-radius:10px">
        <div class="col-lg-3 col-md-12 d-flex flex-column align-items-center border-end">
          <span class="mt-5 fw-bold text-center" id="username"></span>
          <div class="mt-1 mb-3 d-flex flex-column justify-content-end align-items-center" id="profilePhoto">
            <img
              src="https://thumbs.dreamstime.com/b/default-avatar-profile-vector-user-profile-default-avatar-profile-vector-user-profile-profile-179376714.jpg"
              id="profileImg" alt="">
          </div>
          <label for="uploadPhoto" class="custom-file-upload mb-2">
            <i class="fas fa-camera"></i> Actualizar perfil
          </label>
          <input type="file" class="uploadPhoto" id="uploadPhoto" accept="image/png,.jpeg,.jpg">

        </div>
        <div class="col-lg-5 col-md-12 border-end">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-center">Informacion del perfil</h4>
            </div>
            <div class="row mt-2">
              <div class="col-md-6"><label class="labels">Nombre</label><input type="text" class="form-control inp"
                  placeholder="Primer nombre"></div>
              <div class="col-md-6"><label class="labels">Apellido</label><input type="text" class="form-control inp"
                  placeholder="Primer apellido"></div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12"><label class="labels">Numero de telefono</label><input type="text"
                  class="form-control inp" placeholder="Numero de telefono"></div>
              <div class="col-md-12"><label class="labels">Edad</label><input type="number" class="form-control inp"
                  placeholder="Edad" min="18"></div>
              <div class="col-md-12"><label class="labels">Direccion</label><input type="text" class="form-control inp"
                  placeholder="Direccion"></div>

              <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control inp"
                  placeholder="Email"></div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6"><label class="labels">Pais</label><input type="text" class="form-control inp"
                  placeholder="Pais"></div>
              <div class="col-md-6"><label class="labels">Localidad</label><input type="text" class="form-control inp"
                  placeholder="Localidad"></div>
            </div>
            <div class="mt-5 text-center"><button class="btn btn-primary profile-button" id="btn"
                onclick="formControl()" type="button">  Guardar perfil</button>
              </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-12">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center experience">
              <h5 style="position: relative;left: 14px;">Adicional</h5>
            </div><br>
            <div class="col-md-12"><label class="labels">Codigo postal</label><input type="text"
                class="form-control inp" placeholder="Codigo postal"></div> <br>
            <div class="col-md-12"><label class="labels">Detalles adicionales</label><input type="text"
                class="form-control inp" placeholder="Ingrese algun dato relevante"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="alertas">

  </div>


  </div>
