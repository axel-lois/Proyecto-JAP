<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="description" content="">
  <link rel="shortcut icon" href="img/login.png">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background: linear-gradient(#141e30, #e2d8d8);
      font-family: sans-serif;
      height: 100wh;
    }

    .login-form {
      width: 400px;
      height: 430px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;

    }

    .login-form h1 {
      font-weight: bold;
      margin: 0 0 15px;
      padding-top: 15PX;
      color: white;
      text-align: center;
    }

    .login-form input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: white;
      border: none;
      border-bottom: 1px solid white;
      outline: none;
      background: transparent;
    }

    .login-form .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      position: absolute;
      top: -60px;
      left: calc(50% - 50px);
    }

    .login-form .submit {
      text-align: center;
      margin-top: 20px;
    }

    .login-form .boton {
      border: none !important;
      outline: none;
      height: 40px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
    }

    .boton:hover {
      color: skyblue;
    }


    .enlaces a {
      text-decoration: none;

      color: white;
      line-height: 20px;
    }

    .enlaces a:hover {
      color: skyblue;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

  </style>


</head>

<body>

  <div class="login-form">
    <img class="avatar" src="img/login.png" alt="JaP Ecommerce">
    <h1>Iniciar sesión</h1>
    <form id="form">
      <!--Nombre de usuario-->

      <label for="email"></label>
      <input type="text" name="email" id="email" placeholder="Usuario" required> <br>
      <!--Contraseña-->
      <label for="password"></label>
      <input type="password" name="password" id="password" placeholder="Contraseña" required> <br>

      <!--Submit-->
      <div class="submit">
        <input type="submit"  class="boton" value="Iniciar sesión">
      </div>
      <!--Enlaces de decoracion-->
      <div class="enlaces">
        <br><a href="#">He olvidado mi contraseña.</a>
        <br><a href="#">Crear una cuenta.</a>
      </div>
    </form>


  </div>  

  
  
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
